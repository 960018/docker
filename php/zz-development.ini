allow_webdav_methods = Off
default_socket_timeout = -1
disable_functions = system, dbmopen, dbase_open, filepro, filepro_rowcount, filepro_retrieve, posix_mkfifo
engine = Off
expose_php = Off
html_errors = Off
log_errors_max_len = 0
max_execution_time = 120
max_file_uploads = 8
max_input_time = 90
memory_limit = 1024M
post_max_size = 16M
track_errors = Off
upload_max_filesize = 10M

[bcmath]
bcmath.scale = 8

[date]
date.default_latitude = 56.946285
date.default_longitude = 24.105078
date.timezone = Europe/Riga

[fastcgi]
fastcgi.logging = Off

[session]
session.sid_length = 64
session.use_strict_mode = 1
